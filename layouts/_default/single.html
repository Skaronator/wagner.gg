{{ define "main" }}
<section class="container mx-auto px-5 py-12">
  <article class="prose prose-invert max-w-none">
    <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="muted mt-[-8px] mb-6">{{ . }}</p>{{ end }}
    {{ .Content }}
  </article>
</section>
{{ end }}
