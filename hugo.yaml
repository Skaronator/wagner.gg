        Led end-to-end infrastructure projects for banking, fintech, and mobility clients spanning AWS, Google Cloud, and on-premises Kubernetes, partnering closely with development teams to ship secure, reliable releases.
      highlights:
        - Architected a secure banking environment for 15 microservices on OpenShift, leveraging Istio Service Mesh, HashiCorp Vault, and custom metric-based autoscaling.
        - Implemented a high-volume observability stack (Loki, Mimir, Grafana) monitoring 750+ pods for a financial trading platform.
        - Executed a zero-downtime migration of enterprise credit card workloads from AWS ECS to EKS, enabling multi-account IAM and elastic GitLab CI runners.
        - Automated evidence collection for ISO 27001 and TISAX audits by establishing central logging and policy-as-code foundations.
        - Modernized release workflows for mobility clients, migrating from legacy CI tools to Buildkite and GitLab CI with declarative Infrastructure as Code.
