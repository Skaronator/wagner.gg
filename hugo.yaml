  description: Senior DevOps Engineer in Leipzig — Kubernetes, AWS, Terraform, Ansible, CI/CD, and Observability.
  location: Leipzig, Germany
  avatar: /images/avatar.svg
  hero_intro: Hi, I’m Niklas
  hero_subtitle: Senior DevOps Engineer based in Leipzig, Germany.
  hero_body: |-
    I build and operate cloud infrastructure with Kubernetes and AWS, automate build and release pipelines with GitLab CI and GitHub Actions, and define infrastructure with Terraform and Ansible.

    Prioritizing security, observability, and scalable workflows.
  hero_highlights:
    - Leading cloud platform modernization initiatives with Kubernetes and GitOps.
    - Enabling developer self-service with secure CI/CD guardrails.
    - Translating compliance requirements into automated workflows.
  social:
