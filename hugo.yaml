        - Co-owning AWS and cluster infrastructure with my colleague, including networking, scaling, and lifecycle management for the platform.
        - Maintaining and refactoring shared GitLab and GitLab CI templates to simplify pipelines and standardize best practices.
        - Defining platform and CI/CD guardrails as part of the DevOps team so developers have a clear, safe path to production.
        - Designing and rolling out a new observability stack for the platform with my colleague, using Grafana, Grafana Loki, and Grafana Mimir.
